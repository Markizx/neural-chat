<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main brain/neural network icon -->
  <g transform="translate(5, 5)">
    <!-- Outer circle with gradient -->
    <circle cx="25" cy="25" r="23" fill="url(#brainGradient)" opacity="0.1"/>
    <circle cx="25" cy="25" r="20" fill="none" stroke="url(#brainGradient)" stroke-width="2"/>
    
    <!-- Neural network nodes -->
    <circle cx="15" cy="15" r="3" fill="url(#brainGradient)" filter="url(#glow)"/>
    <circle cx="35" cy="15" r="3" fill="url(#brainGradient)" filter="url(#glow)"/>
    <circle cx="25" cy="25" r="4" fill="url(#brainGradient)" filter="url(#glow)"/>
    <circle cx="15" cy="35" r="3" fill="url(#brainGradient)" filter="url(#glow)"/>
    <circle cx="35" cy="35" r="3" fill="url(#brainGradient)" filter="url(#glow)"/>
    
    <!-- Neural connections -->
    <path d="M15 15 L25 25 L35 15" stroke="url(#brainGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M15 35 L25 25 L35 35" stroke="url(#brainGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M15 15 L15 35" stroke="url(#brainGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M35 15 L35 35" stroke="url(#brainGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
    
    <!-- Chat bubble overlay -->
    <path d="M35 8 Q42 8 42 15 Q42 22 35 22 L30 22 L32 26 L28 22 Q21 22 21 15 Q21 8 28 8 Z" 
          fill="url(#brainGradient)" opacity="0.8"/>
    <circle cx="26" cy="15" r="1.5" fill="white"/>
    <circle cx="31" cy="15" r="1.5" fill="white"/>
    <circle cx="36" cy="15" r="1.5" fill="white"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 0)">
    <!-- Neural -->
    <text x="0" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="18" font-weight="700" fill="url(#textGradient)">Neural</text>
    
    <!-- Chat -->
    <text x="0" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="18" font-weight="400" fill="url(#textGradient)">Chat</text>
    
    <!-- Subtitle -->
    <text x="80" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="10" font-weight="300" fill="#9ca3af">AI Assistant</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="170" cy="15" r="2" fill="url(#brainGradient)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="25" r="1.5" fill="url(#brainGradient)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="175" cy="35" r="1" fill="url(#brainGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 