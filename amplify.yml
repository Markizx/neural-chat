version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm run bootstrap
        build:
          commands:
            - npm run build:web
      artifacts:
        baseDirectory: packages/web/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/*/node_modules/**/*
    appRoot: .
  - backend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm run bootstrap
        build:
          commands:
            - npm run build:api
      artifacts:
        baseDirectory: packages/api/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/*/node_modules/**/*
    appRoot: .